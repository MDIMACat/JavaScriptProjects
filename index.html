<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./src/public/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Parkinsans:wght@300..800&family=Playwrite+DE+Grund+Guides&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="information-section">
            <h4>Bill Amount</h4>
            <div class="bill-amount-area">
                <label for="bill-amount"></label>
                <input 
                    type="number" 
                    id="bill-amount" 
                    name="bill-amount" 
                    min="1" 
                    oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value > 100000000000000) this.value = '';" 
                    placeholder="R" 
                    required
                >
                <div class="bill-submit-btn">
                    <button type="submit" class="balSubBtn">Submit</button>
                </div>
            </div>
            
            <h4>Tip Amount</h4>
            <div class="tip-buttons">
                <button type="submit" data-percent="5">5%</button>
                <button type="submit" data-percent="10">10%</button>
                <button type="submit" data-percent="15">15%</button>
            </div>
            <div class="custom-tip">
                <label for="tip-amount">Custom Amount:</label><br>
                <input 
                    type="number" 
                    id="tip-amount" 
                    name="tip-amount" 
                    min="1" 
                    value="0" 
                    oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value > 100000000000000) this.value = '';" 
                    placeholder="Tip Amount" 
                    required
                >
                <button type="submit" class="custom-tip-submit-btn">Submit</button>
            </div>

            <div class="persons">
                <label for="people">How many people are paying:</label><br>
                <input 
                    type="number" 
                    id="people" 
                    name="people" 
                    min="1" 
                    oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value > 100000000000000) this.value = '';" 
                    placeholder="People" 
                    value="0" 
                    required
                >
                <button type="submit" class="people-amount-btn">Submit</button>
            </div>

            <div class="rate-service">
                <h4>Rate Our Service:</h4>
                <div class="ratings">
                    <span data-rating="5">&#9733</span>
                    <span data-rating="4">&#9733</span>
                    <span data-rating="3">&#9733</span>
                    <span data-rating="2">&#9733</span>
                    <span data-rating="1">&#9733</span>
                </div>
            </div>
        </div>

        <div class="per-person-section">
            <p><span class="per-person-price">R 0,00</span> <span class="per-person">/ per person</span></p>
        </div>
    </div>

    <div class="clear">
        <button class="clear-fields">Clear</button>
    </div>
    

    <script src="./src/index.js"></script>
</body>
</html>
