<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./src/public/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Parkinsans:wght@300..800&family=Playwrite+DE+Grund+Guides&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="calculator">
        <div class="information-section">
            <h4>Bill Amount</h4>
            <label for="bill-amount"></label>
            <input type="number" id="bill-amount" name="bill-amount" min="1" max="100000" oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value > 100000) this.value = ''; " placeholder="R" required>

            <h4>Tip Amount</h4>
            <div class="tip-buttons">
                <button type="submit">5%</button>
                <button type="submit">10%</button>
                <button type="submit">15%</button>
            </div>
            <div class="custom-tip">
                <label for="Tip-amount">Custom Amount:</label><br>
                <input type="number" id="tip-amount" name="tip-amount" min="1" max="100" oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value > 100) this.value = ''; " placeholder="Tip Amount" required>        
                <button type="submit">Submit</button>
            </div>

            <div class="persons">
                <label for="people-amount"> How many people are paying: </label><br>
                <input type="number" id="people-amount" name="people-amount" min="1" max="10" oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value > 10) this.value = ''; " placeholder="People" required>
                <button type="submit">Submit</button>     
            </div>

            <div class="rate-service">
                <h4>Rate Our Service:</h4>
                <div class="ratings">
                    <span data-rating="5">&#9733</span>
                    <span data-rating="4">&#9733</span>
                    <span data-rating="3">&#9733</span>
                    <span data-rating="2">&#9733</span>
                    <span data-rating="1">&#9733</span>
                </div>
            </div>
        </div>
        <div class="per-person-section">
            <p class="price">R 0,00 <span class="per-person">/ per person</span></p>
        </div>
    </div>



    <script src="./src/index.js"></script>
</body>
</html>
